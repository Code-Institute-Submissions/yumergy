{% extends "base.html" %}
{% block content %}


<h1 class="big-text text-shadow center-align">Super Search</h1>
  <div class="row">
    <form class="col s8 offset-s2">
      <div class="row">
        <h5> What Do You Fancy? </h5>
        <div class="input-field col s12">
          <textarea id="mainsearch" class="materialize-textarea"></textarea>
          <label for="mainsearch">e.g. Lasagne, Chinese, Party Food, Barbeque, Asparagus... </label>
        </div>
      </div>
    <div class="row">
       <h5>Please show me recipes that are: </h5><br>
       <div class="input" id="preferences">
            <p class="center-align">
                <label for="check">
                    <input type="checkbox" class="filled-in" checked="checked" id="check" />
                        <span> Dairy-free </span>
                </label>
                <label for="check1">
                    <input type="checkbox" class="filled-in" checked="" id="check1"/>
                        <span> Nut-free </span>
                </label>
                <label for="check2">
                    <input type="checkbox" class="filled-in" checked="" id="check2"/>
                        <span> Gluten-free </span>
                </label>
                <label for="check3">
                    <input type="checkbox" class="filled-in" checked="" id="check3"/>
                        <span> Egg-free </span>
                </label>
                <label for="check4">
                    <input type="checkbox" class="filled-in" checked="" id="check4"/>
                        <span> Vegan </span>
                </label>
                <label for="check5">
                    <input type="checkbox" class="filled-in" checked="" id="check5" />
                        <span> Vegetarian </span>
                </label>
                
            </p>
        </div>
    </form>
    <br>
   <div class="row center-align">Need some inspiration? <a href="{{ url_for('browse_all') }}">Browse all recipes.</a></div>
   </div>
   

{% endblock %}
